// This function checks if a number is a prime number
function isPrime (number){
// Step 1: Prime numbers must be greater than 1
  if (number < 2){
    return false;
  }
  // Step 2: Check if the number is divisible by any number between 2 and number - 1
  for (let i = 2; i < number; i++)
  { // If the number is divisible evenly by i, it's not a prime number
    if (number % i === 0){
      return false;// Found a factor, so return false
    }
  }  // Step 3: If no factors are found, the number is prime
  return true;
}
