<!DOCTYPE html>
<html>
<header></header>
<title>Javascript Activity</title>
<body>

  <script>
    let firstNumber = Number(prompt ("Please enter a number between 1 and 10"));
    let secondNumber = Number(prompt ("Please enter another number between 1 and 10"))
    let thirdNumber = Number(prompt ("Please enter a third and final number between 1 and 10"))


if (firstNumber === secondNumber && firstNumber === thirdNumber)
{console.log("All three numbers are the same")}

else if (firstNumber !== secondNumber && firstNumber != thirdNumber && secondNumber != thirdNumber)
{console.log ("All three numbers are different")}

else {console.log ("Some of the numbers are the same")};
    

  

  </script>







</body>

















</html>
